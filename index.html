<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>happy birthday savni</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fffaf6, #ffeef7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    position: relative;
  }

  .stage {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }
  .stage.active { display: flex; }

  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.2em;
    background: #ff6f91;
    border: none;
    border-radius: 14px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.2s;
  }
  button:hover { background: #ff3f6b; }

  /* balloons */
  .balloon {
    position: absolute;
    font-size: 3em;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
  }
  .balloon.pop { transform: scale(1.5); opacity: 0; }

  /* jokes */
  .joke {
    position: absolute;
    font-size: 1.8em;
    color: #333;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
    background: rgba(255,255,255,0.7);
    padding: 8px 14px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  .joke.pop { transform: scale(1.5); opacity: 0; }

  #finalMessage, #revealMessage {
    font-size: 2.5em;
    font-weight: bold;
    color: #ff4f81;
    animation: popIn 1s ease forwards;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
  }

  @keyframes popIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* floating decorations on page edges */
  .confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #ffb3c6;
    opacity: 0.8;
    border-radius: 3px;
    animation: float 6s infinite linear;
  }
  @keyframes float {
    from { transform: translateY(0); opacity: 0.9; }
    to { transform: translateY(120vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>
  <!-- stage 1 -->
  <div id="stage1" class="stage active">
    <div style="font-size:1.6em;">hii, aditya here</div>
    <button onclick="nextStage(2)">next</button>
  </div>

  <!-- stage 2 -->
  <div id="stage2" class="stage">
    <div style="font-size:1.6em;">thursday is a boring day <br>so lemme make it fun for you ðŸŽ€</div>
    <button onclick="nextStage(3)">next</button>
  </div>

  <!-- stage 3: balloons -->
  <div id="stage3" class="stage">
    <div style="margin-bottom:20px;font-size:1.6em;">pop the balloons ðŸŽˆ</div>
  </div>

  <!-- stage 4: transition -->
  <div id="stage4" class="stage">
    <div style="font-size:1.6em;">okayy nice job <br>but now lock in and reveal a message :</div>
    <button onclick="nextStage(5)">start</button>
  </div>

  <!-- stage 5: jokes game -->
  <div id="stage5" class="stage">
    <div style="margin-bottom:20px;font-size:1.6em;">pop the words ðŸ‘‡</div>
  </div>

  <!-- stage 6: reveal phrase -->
  <div id="stage6" class="stage">
    <div id="revealMessage">enjoy your day nigga ðŸ˜Ž</div>
    <button onclick="nextStage(7)">next</button>
  </div>

  <!-- stage 7: final -->
  <div id="stage7" class="stage">
    <div id="finalMessage">HAPPY BIRTHDAY SAVNIII (u so cool)</div>
  </div>

<script>
  let currentStage = 1;
  const jokes = ["wow", "real", "nice", "theeketheeketheeke"];
  let popped = 0;
  let poppedWords = 0;
  const totalBalloons = 8;
  const totalWords = jokes.length * 2;

  function nextStage(n) {
    document.getElementById("stage"+currentStage).classList.remove("active");
    currentStage = n;
    document.getElementById("stage"+currentStage).classList.add("active");

    if (n === 3) startBalloons();
    if (n === 5) startWordsGame();
  }

  /* balloons */
  function startBalloons() {
    const stage3 = document.getElementById("stage3");
    popped = 0;
    for (let i=0; i<totalBalloons; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.innerText = "ðŸŽˆ";
      balloon.style.left = Math.random()*80 + "vw";
      balloon.style.top = "100vh";
      balloon.onclick = () => popBalloon(balloon);
      stage3.appendChild(balloon);
      animateBalloon(balloon);
    }
  }
  function animateBalloon(balloon) {
    let pos = 100;
    const move = setInterval(() => {
      if (!balloon.parentNode) { clearInterval(move); return; }
      pos -= 0.2; // slower balloons
      balloon.style.top = pos + "vh";
      if (pos < -10) { balloon.remove(); clearInterval(move); }
    }, 40);
  }
  function popBalloon(balloon) {
    balloon.classList.add("pop");
    setTimeout(()=> balloon.remove(), 200);
    popped++;
    if (popped >= totalBalloons) {
      setTimeout(()=> nextStage(4), 700);
    }
  }

  /* jokes */
  function startWordsGame() {
    const stage5 = document.getElementById("stage5");
    poppedWords = 0;
    for (let i=0; i<totalWords; i++) {
      let joke = document.createElement("div");
      joke.className = "joke";
      joke.innerText = jokes[Math.floor(Math.random()*jokes.length)];
      joke.style.left = Math.random()*90 + "vw";
      joke.style.top = Math.random()*80 + "vh";
      joke.onclick = () => popWord(joke);
      stage5.appendChild(joke);
      animateWord(joke);
    }
  }
  function animateWord(word) {
    let posY = Math.random()*80;
    const move = setInterval(() => {
      if (!word.parentNode) { clearInterval(move); return; }
      posY -= 0.1; // slower floating words
      word.style.top = posY + "vh";
      if (posY < -10) posY = 100;
    }, 60);
  }
  function popWord(word) {
    word.classList.add("pop");
    setTimeout(()=> word.remove(), 200);
    poppedWords++;
    if (poppedWords >= totalWords) {
      setTimeout(()=> nextStage(6), 800);
    }
  }

  /* fun confetti decorations */
  for (let i=0; i<25; i++) {
    let conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random()*100 + "vw";
    conf.style.top = -10 + "vh";
    conf.style.animationDuration = (4 + Math.random()*3) + "s";
    conf.style.background = ["#ff9eb5","#ffd1dc","#ff6f91","#ffcce0"][Math.floor(Math.random()*4)];
    document.body.appendChild(conf);
  }
</script>
</body>
</html>
